<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="./form_styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
          <form
            action="https://nameless-thicket-21836.herokuapp.com/lab"
            method="post"
          >
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="username" maxlength="140" />
              </li>
              <li>
                <label for="interest">Interests</label>
                <textarea
                  id="interest"
                  name="user_interests"
                  rows="5"
                  cols="33"
                >
by default this element is filled with this text</textarea
                >
              </li>
              <li class="button">
                <button type="submit" class="submit">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
